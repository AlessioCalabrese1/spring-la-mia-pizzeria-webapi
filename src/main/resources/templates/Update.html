<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update</title>
</head>
<body>
	<h1>Pizza UPDATE</h1>
	<form 
		method="POST" 
		action="/store"
		th:object="${pizza}" >
		
		<input type="number" name="id" th:field="*{id}" style="display:none">
		
		<label>Name</label>
		<input type="text" name="name" th:field="*{name}">
		<br>
		<label>Description</label>
		<input type="text" name="description" th:field="*{description}">
		<br>
		<label>Price</label>
		<input type="number" name="price" th:field="*{price}">
		<br>
		
		<select name="promotion">
			<option
				th:each="promotion : ${promotions}"
				th:object="${promotion}"
				
				th:value="*{id}"
				th:field="${pizza.promotion}"
			>
				[[*{title}]]
			</option>
		</select>
		
		<div
			th:each="ingredient : ${ingredients}"
			th:object="${ingredient}"
		>
			<input
				type="checkbox"
				name="books"
				
				th:value="*{id}"
				th:field="${pizza.ingredients}"
			>
			<label>[[*{name}]]</label>
		</div>
		<input type="submit" value="Add">
	</form>
</body>
</html>
