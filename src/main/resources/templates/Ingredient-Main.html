<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Ingredient</title>
</head>
<body>
	<h1>These are our ingredients:</h1>
	<h2 th:if="${size} == 0">There are no ingredients</h2>
	<ul th:if="${size} > 0">
		<li th:each="ingredient : ${ingredients}"
		th:object="${ingredient}">
			[[*{id}]] - <a th:href="@{/ingredient/update/{id}  (id=*{id}) }">[[*{name}]]</a> <br>
			
			<a class="btn btn-danger" th:href="@{/ingredient/delete/{id}  (id=*{id}) }">Delete</a>
			
			<br>
			<ul>
				<li th:each="pizza : *{pizzas}"
				th:object="${pizza}">
					[[*{name}]]
				</li>
			</ul>
		</li>
	</ul>
	
	<a th:href="@{/ingredient/create}" class="btn btn-primary">Add new ingredient</a>
	<a th:href="@{/}" class="btn btn-primary">Go to pizzas</a>
	<a th:href="@{/drink}" class="btn btn-primary">Go to drinks</a>
	<a th:href="@{/priceable}" class="btn btn-primary">Go to priceable elements</a>
</body>
</html>
