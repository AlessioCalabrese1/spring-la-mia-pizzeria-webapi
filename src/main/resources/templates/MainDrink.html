<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Drinkeria</title>
</head>
<body>
	<h1>These are our drinks:</h1>
	<h2 th:if="${size} == 0">There are no drinks</h2>
	<form method="GET" action="/drink/search">
		<label>Name: </label>
		<input type="text" name="query" th:value="${query}">
		<br><br>
		<input type="submit" value="SEARCH">
	</form>
	<ul th:if="${size} > 0">
		<li th:each="drink : ${drinks}"
		th:object="${drink}">
			[[*{id}]] - <a th:href="@{/drink/update/{id}  (id=*{id}) }">[[*{name}]]</a> <br>
			[[*{description}]] <br>
			[[*{price}]]
			
			<a class="btn btn-danger" th:href="@{/drink/delete/{id}  (id=*{id}) }">Delete</a>
		</li>
	</ul>
	
	<a th:href="@{/drink/create}" class="btn btn-primary">Add new drink</a>
	<a th:href="@{/}" class="btn btn-primary">Go to pizzas!</a>
</body>
