<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Pizzeria</title>
</head>
<body>
	<h1>These are our pizzas and drink sorted by price:</h1>
	<ul>
		<li th:each="product : ${priceableElements}"
		th:object="${product}">
			[[*{id}]] - <a th:href="@{/update/{id}  (id=*{id}) }">[[*{name}]]</a> <br>
			[[*{description}]] <br>
			[[*{price}]]
			
			<a class="btn btn-danger" th:href="@{/delete/{id}  (id=*{id}) }">Delete</a>
		</li>
	</ul>
	
	
	<a th:href="@{/pizza}" class="btn btn-primary">Go to pizzas</a>
	<a th:href="@{/drink}" class="btn btn-primary">Go to drinks</a>
</body>
</html>
